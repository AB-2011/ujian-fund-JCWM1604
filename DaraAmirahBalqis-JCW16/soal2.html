<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERET FIBONACCI</title>
</head>
<body>
    <h1>DERET FIBONACCI</h1>
    Masukkan Angka: <input type="number" id="angka">
    <br><br>
    <button onclick="show()">SHOW</button>
    <button id="ganjil">GANJIL</button>
    <button id="genap">GENAP</button>
    <div id="result">

    </div>

</body>
<script>
    const fibo=(angka)=>{
        var hasil
        for(var i=0;i<parseInt(angka);i++){
            hasil = parseInt(fibo(angka[i]-1)+fibo(angka[i]-2))
        }
        return hasil
    }

    const show=()=>{
        let result
        let angka=document.getElementById('angka').value
        result=fibo(angka)    
        document.getElementById('result').innerHTML=parseInt(result)
    }
</script>
</html>
